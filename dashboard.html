<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - WaterWise</title>
    <meta name="description" content="Track and manage your water usage with WaterWise dashboard">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header (same as index.html) -->
    <header id="main-header" class="main-header">
        <!-- ... (header content) ... -->
    </header>

    <!-- Dashboard Content -->
    <main class="dashboard-page">
        <div class="container">
            <h1 class="page-title">Your Water Usage Dashboard</h1>
            
            <div class="dashboard-grid">
                <!-- Water Usage Summary -->
                <section class="dashboard-card">
                    <h2>Water Usage Summary</h2>
                    <div class="usage-summary">
                        <div class="summary-item">
                            <span class="summary-label">Today's Usage</span>
                            <span class="summary-value" id="today-usage">0</span>
                            <span class="summary-unit">gallons</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">This Week</span>
                            <span class="summary-value" id="week-usage">0</span>
                            <span class="summary-unit">gallons</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">This Month</span>
                            <span class="summary-value" id="month-usage">0</span>
                            <span class="summary-unit">gallons</span>
                        </div>
                    </div>
                </section>

                <!-- Usage Graph -->
                <section class="dashboard-card">
                    <h2>Usage Trend</h2>
                    <div id="usage-graph" class="usage-graph">
                        <!-- Graph will be inserted here by JavaScript -->
                    </div>
                </section>

                <!-- Water Saving Tips -->
                <section class="dashboard-card">
                    <h2>Water Saving Tips</h2>
                    <ul class="tips-list" id="tips-list">
                        <!-- Tips will be inserted here by JavaScript -->
                    </ul>
                </section>

                <!-- Conservation Goal -->
                <section class="dashboard-card">
                    <h2>Conservation Goal</h2>
                    <div class="goal-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="goal-progress-fill"></div>
                        </div>
                        <p class="goal-text">You've saved <span id="water-saved">0</span> gallons out of your <span id="water-goal">50</span> gallon goal</p>
                    </div>
                    <button id="update-goal" class="btn btn-primary">Update Goal</button>
                </section>
            </div>
        </div>
    </main>

    <!-- Footer (same as index.html) -->
    <footer class="site-footer">
        <!-- ... (footer content) ... -->
    </footer>

    <!-- Back to top button -->
    <button id="back-to-top" class="back-to-top" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Dashboard specific JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Simulated data - replace with actual data in a real application
            const todayUsage = 75;
            const weekUsage = 480;
            const monthUsage = 2100;
            const waterSaved = 25;
            const waterGoal = 50;

            // Update summary values
            document.getElementById('today-usage').textContent = todayUsage;
            document.getElementById('week-usage').textContent = weekUsage;
            document.getElementById('month-usage').textContent = monthUsage;
            document.getElementById('water-saved').textContent = waterSaved;
            document.getElementById('water-goal').textContent = waterGoal;

            // Update goal progress
            const goalProgress = (waterSaved / waterGoal) * 100;
            document.getElementById('goal-progress-fill').style.width = `${goalProgress}%`;

            // Create usage graph
            const ctx = document.createElement('canvas');
            document.getElementById('usage-graph').appendChild(ctx);
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Daily Water Usage (gallons)',
                        data: [65, 70, 80, 75, 60, 70, 75],
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // Add water saving tips
            const tips = [
                "Fix leaky faucets and toilets promptly.",
                "Take shorter showers or use a low-flow showerhead.",
                "Turn off the tap while brushing teeth or shaving.",
                "Use drought-resistant plants in your garden.",
                "Collect and use rainwater for watering plants."
            ];
            const tipsList = document.getElementById('tips-list');
            tips.forEach(tip => {
                const li = document.createElement('li');
                li.textContent = tip;
                tipsList.appendChild(li);
            });

            // Update goal button functionality
            document.getElementById('update-goal').addEventListener('click', function() {
                const newGoal = prompt("Enter your new water saving goal (in gallons):", waterGoal);
                if (newGoal && !isNaN(newGoal)) {
                    document.getElementById('water-goal').textContent = newGoal;
                    // Here you would typically update the goal in your backend/database
                    alert("Goal updated successfully!");
                }
            });
        });
    </script>
</body>
</html>
